<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"> 
        <title>Eventos de Formulário</title>
        <style type="text/css">
            body {  
                font-family:arial;
                background-color:#e2f3e4;
            }
            .fundoVermelho {
                background-color: red;
            }
            .focado {
                background-color: #999;
            }
        </style>
    </head>

    <body>
        <h1>Página do curso de jQuery.</h1>
        <h2>Eventos de Formulário</h2>
        
        <form method="POST" id="form">
            Nome:<br>
            <input type="text" name="nome" id="nome"><br><br>

            E-mail:<br>
            <input type="email" name="email" id="email"><br><br>

            Idade:<br>
            <select name="idade" id="idade">
                <option>10 anos</option>
                <option>20 anos</option>
                <option>30 anos</option>
                <option>40 anos</option>
            </select><br><br>

            <input type="submit" value="Enviar">

        </form>
        
        
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="jQ-28-Eventos-de-Formulario.js"></script>
    </body>
</html>
